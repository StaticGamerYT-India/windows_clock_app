<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="./src/assets/images/clock.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Windows Clock</title>
    <style>
      :root {
        --focus-bg-color: #202020;
      }
      
      body {
        background: linear-gradient(130deg, #1a1a1a, #2c2c2c);
        margin: 0;
        color: #fff;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        overflow: hidden;
        min-height: 100vh;
      }
      
      #root {
        min-height: 100vh;
        height: 100%;
      }
      
      /* Windows 11 mica effect - fixed */
      .bg-mica-dark {
        background-color: rgba(32, 32, 32, 0.85);
        position: relative;
        z-index: 1;
      }
      
      .bg-mica-dark::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: inherit;
        backdrop-filter: blur(35px) saturate(180%);
        -webkit-backdrop-filter: blur(35px) saturate(180%);
        z-index: -1;
      }
      
      .backdrop-blur-mica {
        backdrop-filter: blur(35px) saturate(180%);
        -webkit-backdrop-filter: blur(35px) saturate(180%);
      }
      
      /* Loading animation */
      .app-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #202020;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        border-top-color: #3a9fe0;
        animation: spin 1s ease-in-out infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* Animation for page transitions */
      .page-transition-enter {
        opacity: 0;
        transform: translateY(10px);
      }
      
      .page-transition-enter-active {
        opacity: 1;
        transform: translateY(0);
        transition: opacity 300ms, transform 300ms;
      }
      
      .page-transition-exit {
        opacity: 1;
      }
      
      .page-transition-exit-active {
        opacity: 0;
        transition: opacity 300ms;
      }
    </style>
  </head>
  <body>
    <div class="app-loading" id="app-loading">
      <div class="loading-spinner"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Remove loading screen once app is loaded
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loader = document.getElementById('app-loading');
          if (loader) {
            loader.style.opacity = '0';
            setTimeout(() => {
              loader.style.display = 'none';
            }, 500);
          }
        }, 800);
      });
    </script>
  </body>
</html>
